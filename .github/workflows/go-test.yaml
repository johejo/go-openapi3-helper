name: go-test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  go-test:
    name: go-test
    strategy:
      matrix:
        os: [ubuntu-latest]
        go: ["1.14.x"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - run: |
          go test -v -race ./...
